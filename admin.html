<style>

/* ============================================================
   GLOBAL ‚Äî Apple smoothness & depth
============================================================ */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  background: linear-gradient(135deg, rgba(245,245,247,1), rgba(255,255,255,1));
  backdrop-filter: blur(20px);
  min-height: 100vh;
  color: #111;
  transition: background 0.5s ease, color 0.5s ease;
  overflow-x: hidden;
}

/* Apple ambient floating light */
body::before {
  content: "";
  position: fixed;
  top: -10%;
  left: -10%;
  width: 40vw;
  height: 40vw;
  background: radial-gradient(circle, rgba(255,255,255,0.7), transparent 70%);
  filter: blur(80px);
  z-index: -1;
  animation: appleGlow 14s infinite alternate ease-in-out;
}
@keyframes appleGlow {
  from { transform: translate(0,0); }
  to   { transform: translate(10%, 10%); }
}

/* ============================================================
   TERMINAL UPGRADE ‚Äî clean CRT glow (still hacker vibe)
============================================================ */
#terminalScreen {
  position: fixed;
  inset: 0;
  background: #000;
  color: #00ff88;
  font-family: "SF Mono", monospace;
  padding: 30px;
  white-space: pre-wrap;
  font-size: 16px;
  overflow-y: auto;
  z-index: 9999;
  animation: fadeInTerminal 0.4s ease;
}

#terminalScreen::after {
  content: "";
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,255,120,0.03) 0px,
    rgba(0,255,120,0.03) 2px,
    transparent 2px,
    transparent 4px
  );
  pointer-events: none;
}

@keyframes fadeInTerminal {
  from { opacity: 0; }
  to   { opacity: 1; }
}

/* ============================================================
   TOPBAR ‚Äî Apple blurred glass
============================================================ */
.topbar {
  height: 64px;
  background: rgba(255,255,255,0.55);
  backdrop-filter: saturate(180%) blur(22px);
  border-bottom: 1px solid rgba(255,255,255,0.4);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 26px;
  position: sticky;
  top: 0;
  z-index: 50;
  animation: fadeSlideDown 0.6s ease;
}
@keyframes fadeSlideDown {
  from { opacity: 0; transform: translateY(-10px); }
  to   { opacity: 1; transform: none; }
}

/* ============================================================
   BUTTONS ‚Äî Apple pill buttons + micro-interactions
============================================================ */
.button {
  background: rgba(0,0,0,0.8);
  border-radius: 12px;
  padding: 10px 18px;
  border: none;
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: 0.25s ease;
  transform: translateZ(0);
}

.button:hover {
  transform: translateY(-1px);
  filter: brightness(1.15);
}

.button:active {
  transform: scale(0.97);
}

/* ============================================================
   SIDEBAR ‚Äî Apple floating sidebar
============================================================ */
.sidebar {
  width: 240px;
  position: fixed;
  top: 64px;
  left: 0;
  height: calc(100vh - 64px);
  background: rgba(255,255,255,0.45);
  backdrop-filter: blur(26px);
  border-right: 1px solid rgba(255,255,255,0.4);
  padding-top: 20px;
  display: flex;
  flex-direction: column;
  box-shadow: 12px 0 40px rgba(0,0,0,0.05);
  animation: fadeSlideLeft 0.6s ease;
}

@keyframes fadeSlideLeft {
  from { opacity: 0; transform: translateX(-20px); }
  to   { opacity: 1; transform: none; }
}

.sidebar button {
  padding: 15px 20px;
  color: #374151;
  background: transparent;
  border: none;
  text-align: left;
  font-size: 15px;
  cursor: pointer;
  transition: 0.2s ease;
}

.sidebar button:hover {
  background: rgba(255,255,255,0.8);
  color: #111;
}

.sidebar button.active {
  background: #3b82f6;
  color: white;
  border-radius: 8px;
}

/* ============================================================
   MOBILE NAV ‚Äî floating Apple dock style
============================================================ */
.bottomNav {
  display: none;
}

@media (max-width: 770px) {
  .bottomNav {
    display: flex;
    position: fixed;
    bottom: 16px;
    left: 50%;
    transform: translateX(-50%);
    width: 92%;
    background: rgba(255,255,255,0.6);
    backdrop-filter: blur(24px);
    height: 62px;
    border-radius: 18px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.12);
    z-index: 50;
    justify-content: space-around;
    align-items: center;
    animation: dockFade 0.6s ease;
  }

  @keyframes dockFade {
    from { opacity: 0; transform: translate(-50%,20px); }
    to   { opacity: 1; transform: translate(-50%,0); }
  }

  #contentArea {
    margin-left: 0 !important;
    margin-bottom: 100px;
  }
}

/* ============================================================
   CONTENT ‚Äî Apple card floating
============================================================ */
#contentArea {
  margin-left: 240px;
  padding: 30px;
  transition: 0.3s ease;
}

.card {
  background: rgba(255,255,255,0.68);
  backdrop-filter: blur(26px);
  border: 1px solid rgba(255,255,255,0.4);
  padding: 28px;
  border-radius: 20px;
  box-shadow: 0 16px 40px rgba(0,0,0,0.06);
  animation: cardIn 0.4s ease;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 20px 60px rgba(0,0,0,0.12);
}

@keyframes cardIn {
  from { opacity: 0; transform: translateY(8px) scale(.98); }
  to   { opacity: 1; transform: none; }
}

.input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid rgba(180,180,180,0.4);
  background: rgba(255,255,255,0.7);
  transition: 0.25s ease;
}

.input:focus {
  border-color: #3b82f6;
  box-shadow: 0 0 0 3px rgba(59,130,246,0.25);
}

/* ============================================================
   PROFILE CARD ‚Äî premium glass profile
============================================================ */
.profileCard {
  background: rgba(255,255,255,0.55);
  backdrop-filter: blur(28px);
  padding: 34px;
  border-radius: 24px;
  border: 1px solid rgba(255,255,255,0.5);
  box-shadow: 0 12px 36px rgba(0,0,0,0.08);
  animation: cardIn 0.4s ease;
  text-align: center;
}

/* ============================================================
   DARK MODE ‚Äî Apple neutral black
============================================================ */
body.dark {
  background: #000;
  color: #e5e5e5;
}

body.dark .card,
body.dark .profileCard {
  background: rgba(30,30,30,0.75);
  border-color: rgba(255,255,255,0.1);
}

body.dark .sidebar {
  background: rgba(20,20,20,0.7);
}

body.dark .bottomNav {
  background: rgba(20,20,20,0.7);
}

</style>

<body>

    <div>

<!-- ============================================================
     UI SCRIPT (routing)
============================================================ -->
<script>
/* -------------------------------------------
   Terminal Hacker Intro Logic
-------------------------------------------- */

const terminalLines = [
  "> Booting OKKHORPOTRYA OS v3.1",
  "> Decrypting access modules...",
  "> Establishing secure connection...",
  "> Firebase token verified.",
  "> Welcome administrator.",
  "> Enter security key:"
];

let tIndex = 0;
let charIndex = 0;
let typingSpeed = 40;

const termOut = document.getElementById("terminalOutput");
const termInput = document.getElementById("terminalInput");

function typeLine() {
  if (tIndex >= terminalLines.length) {
    // Focus input at final line
    termInput.focus();
    return;
  }

  let line = terminalLines[tIndex];
  let current = line.substring(0, charIndex);

  if (charIndex === 0) {
    termOut.innerHTML += "<div class='terminal-line'></div>";
  }

  termOut.lastChild.textContent = current;

  charIndex++;

  if (charIndex <= line.length) {
    setTimeout(typeLine, typingSpeed);
  } else {
    tIndex++;
    charIndex = 0;
    setTimeout(typeLine, 300);
  }
}

typeLine();

/* -------------------------------------------
   ADMIN KEY CHECK INSIDE TERMINAL
-------------------------------------------- */
const correctKey = "1";

termInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    const value = termInput.value.trim();

    if (value === correctKey) {
      document.getElementById("terminalScreen").style.display = "none";
      document.getElementById("dashboardWrapper").style.display = "block";
    } else {
      termOut.innerHTML += `<div class="terminal-line">> Access Denied ‚ùå</div>`;
    }

    termInput.value = "";
  }
});

/* -------------------------------------------
   UI Navigation Logic
-------------------------------------------- */

function setActive(buttonId) {
  document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
  const btn = document.getElementById(buttonId);
  if (btn) btn.classList.add("active");
}

/* Desktop */
document.getElementById("menu-overview").onclick = () => loadOverview();
document.getElementById("menu-profile").onclick = () => loadProfile();
document.getElementById("menu-new").onclick = () => loadNewArticle();
document.getElementById("menu-manage").onclick = () => loadManage();
document.getElementById("menu-stats").onclick = () => loadStats();
document.getElementById("menu-theme").onclick = () => toggleTheme();

/* Mobile */
document.getElementById("b-overview").onclick = () => loadOverview();
document.getElementById("b-profile").onclick = () => loadProfile();
document.getElementById("b-new").onclick = () => loadNewArticle();
document.getElementById("b-manage").onclick = () => loadManage();
document.getElementById("b-stats").onclick = () => loadStats();
document.getElementById("b-theme").onclick = () => toggleTheme();

/* Home Button */
document.getElementById("homeBtn").onclick = () => {
  window.location.href = "index.html";
};

/* Dark Mode */
document.getElementById("themeBtn").onclick = () => toggleTheme();
document.getElementById("menu-theme").onclick = () => toggleTheme();

function toggleTheme() {
  document.body.classList.toggle("dark");
  localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
}

/* Load saved theme */
if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark");
}

/* -------------------------------------------
   PAGE LOADING FUNCTIONS
-------------------------------------------- */

function loadOverview() {
  setActive("menu-overview");
  contentArea.innerHTML = `
    <div class="card">
      <h2>üè† Overview</h2>
      <p>Welcome to the admin dashboard.</p>
    </div>
  `;
}

function loadProfile() {
  setActive("menu-profile");

  const user = JSON.parse(localStorage.getItem("loggedUser")) || {
    displayName: "Unknown",
    email: "Unknown",
    uid: "Unknown",
    photoURL: ""
  };

  contentArea.innerHTML = `
    <div class="profileCard">
      <h2 style="margin-bottom:12px;">üë§ Profile</h2>

      ${user.photoURL
        ? `<img src="${user.photoURL}" style="width:90px;height:90px;border-radius:50%;margin:10px auto;">`
        : `<div style="
            width:90px;height:90px;border-radius:50%;
            background:#dbeafe;color:#1e40af;font-size:42px;
            display:flex;align-items:center;justify-content:center;
            margin:10px auto;
          ">${user.displayName.charAt(0).toUpperCase()}</div>`}

      <p><b>${user.displayName}</b></p>
      <p style="opacity:0.7;">${user.email}</p>
      <p style="font-size:13px;opacity:0.5;">UID: ${user.uid}</p>
    </div>
  `;
}

function loadNewArticle() {
  setActive("menu-new");

  contentArea.innerHTML = `
    <div class="card">
      <h2>üìù New Article</h2>

      <label>Category</label>
      <select id="articleCategory" class="input">
        <option value="">Select category</option>
        <option value="poem">üìú Poem</option>
        <option value="golpo">üìò Golpo</option>
        <option value="probondho">üìù Probondho</option>
        <option value="others">üé≠ Others</option>
      </select>

      <label>Thumbnail</label>
      <input type="file" id="articleThumbnail" class="input">

      <label>Title</label>
      <input type="text" id="articleTitle" class="input">

      <label>Content</label>
      <textarea id="articleContent" class="input"></textarea>

      <button id="publishArticle" class="button" style="margin-top:12px;">Publish</button>
    </div>
  `;
}

function loadManage() {
  setActive("menu-manage");
  loadArticles();
}

function loadStats() {
  setActive("menu-stats");

  contentArea.innerHTML = `
    <div class="card">
      <h2>üìà Article Statistics</h2>
      <canvas id="statsChart" style="margin-top:20px;"></canvas>
    </div>
  `;

  drawChart();
}

</script>

<!-- ============================================================
     FIREBASE MODULE SCRIPT
============================================================ -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { 
  getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc 
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
import { 
  getStorage, ref, uploadBytes, getDownloadURL 
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

import { 
  getAuth, onAuthStateChanged, signOut
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

/* Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyCnFgBxGYqkMkYCTCbPPJzo8fbbZmylcHY",
  authDomain: "okkhorpotrya.firebaseapp.com",
  projectId: "okkhorpotrya",
  storageBucket: "okkhorpotrya.firebasestorage.app",
  messagingSenderId: "401210408956",
  appId: "1:401210408956:web:958c0361306121244bbc79",
  measurementId: "G-VN5XLFYH8P"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);
const auth = getAuth(app);

/* Protect admin */
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }
  localStorage.setItem("loggedUser", JSON.stringify({
    displayName: user.displayName || "",
    email: user.email || "",
    uid: user.uid,
    photoURL: user.photoURL || ""
  }));
});

/* Logout */
document.getElementById("logoutBtn").onclick = async () => {
  await signOut(auth);
  localStorage.removeItem("loggedUser");
  window.location.href = "login.html";
};

/* Publish Article */
document.addEventListener("click", async (e) => {
  if (e.target.id === "publishArticle") {

    const title = document.getElementById("articleTitle").value.trim();
    const content = document.getElementById("articleContent").value.trim();
    const category = document.getElementById("articleCategory").value.trim();
    const file = document.getElementById("articleThumbnail").files[0];

    if (!title || !content || !file || !category) {
      alert("Please fill all fields!");
      return;
    }

    const imgRef = ref(storage, "thumbs/" + Date.now() + "_" + file.name);
    await uploadBytes(imgRef, file);
    const imgURL = await getDownloadURL(imgRef);

    await addDoc(collection(db, "articles"), {
      title,
      content,
      category,
      thumbnailURL: imgURL,
      status: "pending",
      createdAt: Date.now()
    });

    alert("Article submitted!");
  }
});

/* Load Articles */
window.loadArticles = async () => {
  const contentArea = document.getElementById("contentArea");
  const docsSnap = await getDocs(collection(db, "articles"));

  let html = "";
  docsSnap.forEach((d) => {
    const a = d.data();

    html += `
      <div style="
        background:#f1f5f9;
        padding:14px;
        border-radius:10px;
        margin-bottom:12px;
        display:flex;
        justify-content:space-between;
        align-items:center;
      ">
        <div style="display:flex; gap:12px;">
          <img src="${a.thumbnailURL}" style="width:60px;height:60px;border-radius:6px;">
          <div>
            <b>${a.title}</b><br>
            <small>Category: ${a.category}</small><br>
            <small>Status: ${a.status}</small><br>
            <small>${new Date(a.createdAt).toLocaleString()}</small>
          </div>
        </div>

        <div>
          ${a.status === "pending"
            ? `<button class="button" style="padding:6px 10px;background:#16a34a;"
                onclick="publishArticle('${d.id}')">Publish</button>`
            : `<span style="color:#16a34a;font-weight:600;">Published</span>`
          }

          <button class="button" style="padding:6px 10px;background:#b91c1c;margin-left:6px;"
            onclick="deleteArticle('${d.id}')">Delete</button>
        </div>
      </div>
    `;
  });

  contentArea.innerHTML = `
    <div class="card">
      <h2>üìö Manage Articles</h2>
      <div style="margin-top:20px;">${html}</div>
    </div>
  `;
};

/* Publish Action */
window.publishArticle = async (id) => {
  await updateDoc(doc(db, "articles", id), { status: "published" });
  loadArticles();
};

/* Delete Action */
window.deleteArticle = async (id) => {
  if (!confirm("Delete this article?")) return;
  await deleteDoc(doc(db, "articles", id));
  loadArticles();
};

/* Draw Stats Chart */
window.drawChart = async () => {
  const docsSnap = await getDocs(collection(db, "articles"));

  let published = 0, pending = 0;
  let poem = 0, golpo = 0, probondho = 0, others = 0;

  docsSnap.forEach((d) => {
    const a = d.data();

    if (a.status === "published") published++;
    else pending++;

    if (a.category === "poem") poem++;
    if (a.category === "golpo") golpo++;
    if (a.category === "probondho") probondho++;
    if (a.category === "others") others++;
  });

  new Chart(document.getElementById("statsChart"), {
    type: "pie",
    data: {
      labels: ["Published", "Pending", "Poem", "Golpo", "Probondho", "Others"],
      datasets: [{
        data: [published, pending, poem, golpo, probondho, others],
        backgroundColor: [
          "#16a34a", "#eab308", "#3b82f6", "#ec4899", "#a855f7", "#f97316"
        ]
      }]
    }
  });
};

</script>
