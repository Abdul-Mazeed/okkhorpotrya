<style>

*{box-sizing:border-box;margin:0;padding:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}
html,body{height:100%;}
body{background:linear-gradient(180deg,#071028 0%, #071428 45%, #071028 100%);color:#e6eef8;overflow:hidden}

/* Subtle animated gradient background */
.background-blend{position:fixed;inset:0;z-index:-3;opacity:0.9;pointer-events:none;background:
  radial-gradient(600px 600px at 10% 10%, rgba(124,58,237,0.08), transparent 12%),

  animation: bgShift 18s ease-in-out infinite alternate;
}
@keyframes bgShift{from{transform:translateY(0) scale(1)}to{transform:translateY(-20px) scale(1.02)}}

/* Floating particles */

.sidebar button:hover{background:linear-gradient(90deg,rgba(124,58,237,0.06),rgba(6,182,212,0.02));color:#fff;transform:translateX(6px)}
.sidebar button.active{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;box-shadow:0 8px 30px rgba(6,182,212,0.06);}

.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:20px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 12px 36px rgba(2,6,23,0.6);margin-bottom:18px;animation:cardIn .35s ease both}

<script>
/* Terminal lines kept but faster and smoother */
const terminalLines = [
  "> Booting OKKHORPOTRYA OS v3.1",
  "> Loading creative fonts and frames...",
  "> Securing admin modules...",
  "> Firebase token verified.",
  "> Welcome, administrator.",
  "> Enter security key:"
];

let tIndex = 0, charIndex = 0, typingSpeed = 30;
const termOut = document.getElementById("terminalOutput");
const termInput = document.getElementById("terminalInput");

function typeLine(){
  if(tIndex>=terminalLines.length){ termInput.focus(); return; }
  const line = terminalLines[tIndex];
  const current = line.substring(0,charIndex);
  if(charIndex===0) termOut.innerHTML += "<div class='terminal-line'></div>";
  termOut.lastChild.textContent = current;
  charIndex++;
  if(charIndex<=line.length) setTimeout(typeLine, typingSpeed);
  else{ tIndex++; charIndex=0; setTimeout(typeLine, 260); }
}

setTimeout(typeLine, 300);

const correctKey = "1";
termInput.addEventListener("keydown", (e) => {
  if(e.key === "Enter"){
    const value = termInput.value.trim();
    if(value === correctKey){
      document.getElementById("terminalScreen").style.display = "none";
      document.getElementById("dashboardWrapper").style.display = "block";
      loadOverview();
    } else {
      termOut.innerHTML += `<div class='terminal-line'>> Access Denied ‚ùå</div>`;
      termInput.value = "";
    }
  }
});

/* Navigation helpers */
function setActive(buttonId){
  document.querySelectorAll('.sidebar button').forEach(b=>b.classList.remove('active'));
  const btn = document.getElementById(buttonId);
  if(btn) btn.classList.add('active');
}

/* keep same handlers */
document.getElementById("menu-overview").onclick = () => loadOverview();
document.getElementById("menu-profile").onclick = () => loadProfile();
document.getElementById("menu-new").onclick = () => loadNewArticle();
document.getElementById("menu-manage").onclick = () => loadManage();
document.getElementById("menu-stats").onclick = () => loadStats();
document.getElementById("menu-theme").onclick = () => toggleTheme();

document.getElementById("b-overview").onclick = () => loadOverview();
document.getElementById("b-profile").onclick = () => loadProfile();
document.getElementById("b-new").onclick = () => loadNewArticle();
document.getElementById("b-manage").onclick = () => loadManage();
document.getElementById("b-stats").onclick = () => loadStats();
document.getElementById("b-theme").onclick = () => toggleTheme();

document.getElementById("homeBtn").onclick = () => { window.location.href = "index.html" };
document.getElementById("themeBtn").onclick = () => toggleTheme();

document.getElementById("logoutBtn").onclick = () => { /* firebase logout handled in module script */ };

function toggleTheme(){
  document.body.classList.toggle('dark');
  localStorage.setItem('theme', document.body.classList.contains('dark')? 'dark':'light');
}
if(localStorage.getItem('theme')==='dark') document.body.classList.add('dark');

/* Page loads ‚Äî preserve existing content templates but styled */
function loadOverview(){
  setActive('menu-overview');
  contentArea.innerHTML = `
    <div class="card">
      <h2 style="font-family:'Playfair Display', serif; font-size:20px">üè† Overview</h2>
      <p style="color:var(--muted);margin-top:8px">Welcome to the beautiful admin dashboard ‚Äî quick stats and recent activity below.</p>
      <div style="display:flex;gap:12px;margin-top:16px;flex-wrap:wrap">
        <div style="flex:1;min-width:220px" class="card">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <div><div style="font-weight:700;font-size:18px">Articles</div><div style="color:var(--muted);font-size:13px">Total published / pending</div></div>
            <div class="badge">42</div>
          </div>
        </div>
        <div style="flex:1;min-width:220px" class="card">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <div><div style="font-weight:700;font-size:18px">Authors</div><div style="color:var(--muted);font-size:13px">Active authors this month</div></div>
            <div class="badge">8</div>
          </div>
        </div>
        <div style="flex:1;min-width:220px" class="card">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <div><div style="font-weight:700;font-size:18px">Visitors</div><div style="color:var(--muted);font-size:13px">Last 30 days</div></div>
            <div class="badge">7.1k</div>

function loadProfile(){

function loadNewArticle(){

</script>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

/* Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyCnFgBxGYqkMkYCTCbPPJzo8fbbZmylcHY",
  authDomain: "okkhorpotrya.firebaseapp.com",
  projectId: "okkhorpotrya",
  storageBucket: "okkhorpotrya.firebasestorage.app",
  messagingSenderId: "401210408956",
  appId: "1:401210408956:web:958c0361306121244bbc79",
  measurementId: "G-VN5XLFYH8P"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);
const auth = getAuth(app);

onAuthStateChanged(auth, (user) => {
  if (!user) { window.location.href = "login.html"; return; }
  localStorage.setItem("loggedUser", JSON.stringify({ displayName: user.displayName || "", email: user.email || "", uid: user.uid, photoURL: user.photoURL || "" }));
});

document.getElementById("logoutBtn").onclick = async () => { await signOut(auth); localStorage.removeItem("loggedUser"); window.location.href = "login.html" };

/* Publish Article */
document.addEventListener("click", async (e) => {
  if (e.target.id === "publishArticle") {
    const title = document.getElementById("articleTitle").value.trim();
    const content = document.getElementById("articleContent").value.trim();
    const category = document.getElementById("articleCategory").value.trim();
    const file = document.getElementById("articleThumbnail").files[0];

    if (!title || !content || !file || !category) { alert("Please fill all fields!"); return; }

    const imgRef = ref(storage, "thumbs/" + Date.now() + "_" + file.name);
    await uploadBytes(imgRef, file);
    const imgURL = await getDownloadURL(imgRef);

    await addDoc(collection(db, "articles"), { title, content, category, thumbnailURL: imgURL, status: "pending", createdAt: Date.now() });

    alert("Article submitted!");
  }
});

/* Load Articles */
window.loadArticles = async () => {
  const contentArea = document.getElementById("contentArea");
  const docsSnap = await getDocs(collection(db, "articles"));

  let html = "";
  docsSnap.forEach((d) => {
    const a = d.data();
    html += `
      <div style="background:linear-gradient(90deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:14px;border-radius:10px;margin-bottom:12px;display:flex;justify-content:space-between;align-items:center;">
        <div style="display:flex; gap:12px;align-items:center;">
          <img src="${a.thumbnailURL}" style="width:60px;height:60px;border-radius:6px;object-fit:cover;">
          <div>
            <b>${a.title}</b><br>
            <small style="color:var(--muted)">Category: ${a.category}</small><br>
            <small style="color:var(--muted)">Status: ${a.status}</small><br>
            <small style="color:var(--muted)">${new Date(a.createdAt).toLocaleString()}</small>
          </div>
        </div>

        <div>
          ${a.status === "pending"
            ? `<button class="button" style="padding:6px 10px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;" onclick="publishArticle('${d.id}')">Publish</button>`
            : `<span style="color:#16a34a;font-weight:600;">Published</span>`
          }

          <button class="button" style="padding:6px 10px;background:#b91c1c;margin-left:6px;" onclick="deleteArticle('${d.id}')">Delete</button>
        </div>
      </div>
    `;
  });

  contentArea.innerHTML = `
    <div class="card">
      <h2>üìö Manage Articles</h2>
      <div style="margin-top:20px;">${html}</div>
    </div>
  `;
};

/* Publish Action */
window.publishArticle = async (id) => { await updateDoc(doc(db, "articles", id), { status: "published" }); loadArticles(); };
/* Delete Action */
window.deleteArticle = async (id) => { if (!confirm("Delete this article?")) return; await deleteDoc(doc(db, "articles", id)); loadArticles(); };

/* Draw Stats Chart */
window.drawChart = async () => {
  const docsSnap = await getDocs(collection(db, "articles"));
  let published = 0, pending = 0, poem = 0, golpo = 0, probondho = 0, others = 0;
  docsSnap.forEach((d) => {
    const a = d.data();
    if (a.status === "published") published++; else pending++;
    if (a.category === "poem") poem++; if (a.category === "golpo") golpo++; if (a.category === "probondho") probondho++; if (a.category === "others") others++;
  });

  const ctx = document.getElementById('statsChart').getContext('2d');
  new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['Published','Pending','Poem','Golpo','Probondho','Others'],
      datasets: [{ data: [published,pending,poem,golpo,probondho,others], backgroundColor: [ '#16a34a','#eab308','#3b82f6','#ec4899','#a855f7','#f97316' ] }]
    },
    options: { plugins:{legend:{position:'bottom'}}, cutout:'60%'}
  });
};

</script>
