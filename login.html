<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login | OKKHORPOTRO</title>

<!-- Hind Siliguri -->
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ===========================
   Global Theme
=========================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  font-family: "Hind Siliguri", sans-serif;
  background: linear-gradient(145deg, #1f1e1c, #232220, #1b1a18);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Subtle pattern */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url('https://www.transparenttextures.com/patterns/cubes.png');
  opacity: .04;
  pointer-events: none;
}

/* ===========================
   Login Container (Hybrid Premium)
=========================== */
.auth-card {
  width: 420px;
  padding: 40px 34px;
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 28px;
  backdrop-filter: blur(22px);
  
  /* Neumorphism hybrid */
  box-shadow:
    20px 20px 40px rgba(0,0,0,0.45),
    inset 2px 2px 6px rgba(255,255,255,0.08),
    inset -2px -2px 6px rgba(0,0,0,0.4);

  animation: popUp .5s cubic-bezier(0.32, 1.2, 0.32, 1);
  color: #f0eada;
}

@keyframes popUp {
  0% { transform: scale(.85); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

.auth-card h1 {
  font-size: 36px;
  font-weight: 700;
  color: #d6a18b;
  margin-bottom: 8px;
  text-align: center;
}

.auth-card p.subtitle {
  text-align: center;
  color: #9fb3a7;
  margin-bottom: 25px;
}

/* ===========================
   Inputs
=========================== */
input {
  width: 100%;
  padding: 14px;
  margin: 10px 0;
  border-radius: 14px;
  border: none;
  font-size: 17px;
  outline: none;
  background: rgba(255,255,255,0.85);
  color: #222;
  transition: .25s;
}

input:focus {
  background: white;
  box-shadow: 0 0 0 3px #a2352a55;
}

/* ===========================
   Buttons (Hybrid)
=========================== */
.btn {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 17px;
  font-weight: 600;
  cursor: pointer;
  transition: .25s;
}

.btn-primary {
  background: #a2352a;
  color: white;
  margin-top: 10px;
}
.btn-primary:hover {
  background: #872b23;
}

.btn-secondary {
  background: #4e6e5d;
  color: white;
  margin-top: 12px;
  display: none;
}
.btn-secondary:hover {
  background: #3e584b;
}

/* ===========================
   Switch Link
=========================== */
#switchText {
  margin-top: 16px;
  color: #c6c6c6;
  text-align: center;
}
#switchText span {
  cursor: pointer;
  color: #ffda75;
  font-weight: 600;
}

/* Smooth Fade */
.fade {
  animation: fade .4s ease;
}
@keyframes fade {
  from { opacity: 0; transform: translateY(6px); }
  to   { opacity: 1; transform: translateY(0); }
}
.google-btn {
  background: #ffffff;
  color: #333;
  border: 1px solid rgba(255,255,255,0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  margin-top: 18px;
}

.google-btn:hover {
  background: #f5f5f5;
}

</style>

</head>

<body>

<!-- ===========================
     AUTH CARD
=========================== -->
<div class="auth-card fade">
  <h1 id="formTitle">লগ ইন</h1>
  <p class="subtitle">আপনার যাত্রা শুরু করুন</p>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button id="loginBtn" class="btn btn-primary">Log In</button>
  <button id="googleBtn" class="btn google-btn">
  <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" 
       style="width:22px; margin-right:8px;">
  Continue with Google
</button>

    নতুন অ্যাকাউন্ট লাগবে? <span id="switchToSignup">Sign Up</span>
  </p>
</div>

</script>

</body>
</html>
