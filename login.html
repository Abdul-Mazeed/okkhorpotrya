<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login | OKKHORPOTRO</title>

<!-- Hind Siliguri -->
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ===========================
   Global Theme
=========================== */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  height: 100vh;
  font-family: "Hind Siliguri", sans-serif;
  background: linear-gradient(145deg, #1f1e1c, #232220, #1b1a18);
  display: flex;
  align-items: center;
  justify-content: center;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url('https://www.transparenttextures.com/patterns/cubes.png');
  opacity: .04;
  pointer-events: none;
}

/* Card */
.auth-card {
  width: 420px;
  padding: 40px 34px;
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 28px;
  backdrop-filter: blur(22px);
  box-shadow: 20px 20px 40px rgba(0,0,0,0.45);
  animation: popUp .5s ease;
  color: #f0eada;
}

@keyframes popUp {
  0% { transform: scale(.85); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

h1 {
  font-size: 36px;
  color: #d6a18b;
  text-align: center;
}

.subtitle {
  color: #9fb3a7;
  text-align: center;
  margin-bottom: 25px;
}

/* Inputs */
input {
  width: 100%;
  padding: 14px;
  margin: 10px 0;
  border-radius: 14px;
  border: none;
  background: rgba(255,255,255,0.85);
  font-size: 17px;
}

/* Buttons */
.btn {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 17px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 12px;
}

.btn-primary { background: #a2352a; color: white; }
.btn-primary:hover { background: #872b23; }

.btn-secondary {
  background: #4e6e5d;
  color: white;
  display: none;  
}
.btn-secondary:hover { background: #3e584b; }

/* Google Button */
.google-btn {
  background: #fff;
  color: #333;
  border: 1px solid rgba(255,255,255,0.2);
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
}

.google-btn:hover { background: #f5f5f5; }

/* Switch */
#switchText {
  margin-top: 16px;
  text-align: center;
  color: #c6c6c6;
}

#switchToSignup,
#switchToLogin {
  cursor: pointer;
  color: #ffda75;
  font-weight: 600;
}

#switchToLogin {
  display: none;
}
</style>

</head>

<body>

<div class="auth-card">
  <h1 id="formTitle">লগ ইন</h1>
  <p class="subtitle">আপনার যাত্রা শুরু করুন</p>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button id="loginBtn" class="btn btn-primary">Log In</button>
  <button id="signupBtn" class="btn btn-secondary">Create Account</button>

  <button id="googleBtn" class="btn google-btn">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" style="width:22px;">
    Continue with Google
  </button>

  <p id="switchText">
    নতুন অ্যাকাউন্ট লাগবে? 
    <span id="switchToSignup">Sign Up</span>
    <span id="switchToLogin">Log In</span>
  </p>
</div>


<!-- ===========================
     FIREBASE
=========================== -->
<script type="module">
/* Firebase Imports */
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

/* Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyCnFgBxGYqkMkYCTCbPPJzo8fbbZmylcHY",
  authDomain: "okkhorpotrya.firebaseapp.com",
  projectId: "okkhorpotrya",
  storageBucket: "okkhorpotrya.firebasestorage.app",
  messagingSenderId: "401210408956",
  appId: "1:401210408956:web:958c0361306121244bbc79",
  measurementId: "G-VN5XLFYH8P"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* Elements */
const email = document.getElementById("email");
const password = document.getElementById("password");

const loginBtn = document.getElementById("loginBtn");
const signupBtn = document.getElementById("signupBtn");
const googleBtn = document.getElementById("googleBtn");

const formTitle = document.getElementById("formTitle");
const switchToSignup = document.getElementById("switchToSignup");
const switchToLogin = document.getElementById("switchToLogin");

/* -------------------
   LOGIN
------------------- */
loginBtn.onclick = () => {
  signInWithEmailAndPassword(auth, email.value, password.value)
    .then(() => window.location.href = "dashboard.html")
    .catch(e => alert(e.message));
};

/* -------------------
   SIGNUP
------------------- */
signupBtn.onclick = () => {
  createUserWithEmailAndPassword(auth, email.value, password.value)
    .then(() => window.location.href = "dashboard.html")
    .catch(e => alert(e.message));
};

/* -------------------
   GOOGLE SIGN-IN
------------------- */
const provider = new GoogleAuthProvider();

googleBtn.onclick = () => {
  signInWithPopup(auth, provider)
    .then(() => window.location.href = "dashboard.html")
    .catch(e => alert(e.message));
};

/* -------------------
   SWITCH UI
------------------- */
switchToSignup.onclick = () => {
  formTitle.innerText = "অ্যাকাউন্ট তৈরি";

  loginBtn.style.display = "none";
  signupBtn.style.display = "block";

  switchToSignup.style.display = "none";
  switchToLogin.style.display = "inline";
};

switchToLogin.onclick = () => {
  formTitle.innerText = "লগ ইন";

  loginBtn.style.display = "block";
  signupBtn.style.display = "none";

  switchToSignup.style.display = "inline";
  switchToLogin.style.display = "none";
};
</script>

</body>
</html>
